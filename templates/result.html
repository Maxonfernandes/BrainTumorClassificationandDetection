<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h2 {
            color: #76c7c0;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .image-container {
            position: relative;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result-text {
            background-color: rgba(0, 0, 0, 0.6);
            color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            background-color: #76c7c0;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #5faaa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medical Image Analysis</h1>
    </header>
    <div class="container">
        <h2>Annotated Image</h2>
        <div class="image-container">
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="Annotated Image"/>
        </div>
        <div class="result-text">
            <h3>{{ result_sentence }}</h3>
        </div>
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
